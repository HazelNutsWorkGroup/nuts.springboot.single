allprojects {
    apply plugin: 'java'

    group 'org.hazulnut'
    version '1.0-SNAPSHOT'
    setProperty('sourceCompatibility', 1.8)
}

subprojects {
    repositories {
        mavenCentral()
    }

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task testP{
    doFirst {
        println 'test dsdfsdf'
    }
    doLast {
        println 'test doLast'
    }
}

this.compileJava.dependsOn(testP)

